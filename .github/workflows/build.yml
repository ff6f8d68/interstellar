name: Build and Release on Commit

on:
  push:
    branches:
      - main  # Adjust to your branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Your Java version

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --console=plain -x eclipse

      - name: Calculate DevBuild Version
        id: devbuild_version
        run: |
          # Get number of commits
          commits=$(git rev-list --count HEAD)

          # Define max per segment
          max=10

          # Calculate segments
          Z=$(( commits % max ))
          Y=$(( (commits / max) % max ))
          X=$(( (commits / (max * max)) % max ))
          W=$(( commits / (max * max * max) ))

          # Construct version string
          VERSION="devbuild-${W}.${X}.${Y}.${Z}"

          echo "DevBuild version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.devbuild_version.outputs.version }}
          release_name: ${{ steps.devbuild_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}


      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/ar2-${{ steps.devbuild_version.outputs.version }}.jar
          asset_name: ar2-${{ steps.devbuild_version.outputs.version }}.jar
          asset_content_type: application/java-archive
